<!DOCTYPE html><html class=no-js><head><meta charset=utf-8><title>ResponsiveTest</title><meta name=description content=""><meta name=viewport content="width=device-width"><link rel="shortcut icon" href=/b64244a3.favicon.ico><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel=stylesheet href=styles/bd370583.main.css><script src=scripts/vendor/4cc43317.modernizr.js></script><body><script type=text/x-handlebars data-template-name=jtw><div id="sidebar">
                <form>
                    <ul>
                        <li>
                            <label for="url">URL</label>
                            {{input type="text" id="url" placeholder="URL or File Name" value=url focus-out="changeUrl" insert-newline="changeUrl"}}
                        </li>

                        <li>
                            <label for="width">Width</label>
                            {{input type="text" id="width" placeholder="Width" value=width}}
                        </li>

                        <li>
                            <label for="height">Height</label>
                            {{input type="text" id="height" placeholder="Height" value=height}}
                        </li>

                        <li>
                            <label for="title">Title</label>
                            {{input type="text" id="title" placeholder="Title" value=title}}
                        </li>

                        <li>
                            <button {{action "createViewport"}} class="insert">Insert Viewport</button>
                        </li>

                        <li>
                            <button {{action "insertStandard"}} class="insert">Insert Standard Viewports</button>
                        </li>
                    </ul>
                </form>
            </div>

            <div id="content">
                {{#each}}
                    <h3>{{title}} <span><button {{action "removeViewport" this}} class="destroy" title="Delete Viewport">x</button></span></h3>
                    <iframe {{bind-attr src=url}} {{bind-attr width=width}} {{bind-attr height=height}} sandbox="allow-same-origin allow-forms allow-scripts" seamless></iframe>
                {{/each}}
            </div></script><script src=scripts/c9eaa41a.vendor.js></script><script src=scripts/3fd480c1.main.js></script>
