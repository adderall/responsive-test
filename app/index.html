<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>ResponsiveTest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="jtw">

            <div id="sidebar">
                <form>
                    <ul>
                        <li>
                            <label for="url">URL</label>
                            {{input type="text" id="url" placeholder="URL or File Name" value=url action="createSize"}}
                        </li>

                        <li>
                            <label for="sizes">Sizes</label>
                            {{input type="text" id="sizes" placeholder="Sizes (width x height)" value=sizes action="createSize"}}
                        </li>

                        <li>
                            <label>Scroll</label>
                            <label for="vertical"><input type="radio" name="scroll" id="vertical" value="vertical"> Vertical</label>
                            <label for="horizontal"><input type="radio" name="scroll" id="horizontal" value="horizontal"> Horizontal</label>
                        </li>
                    </ul>
                </form>
            </div>

            <div id="content">
                {{#each}}
                    <h3>{{title}}</h3>
                    <iframe {{bind-attr src=url}} {{bind-attr width=width}} {{bind-attr height=height}} sandbox="allow-same-origin allow-forms allow-scripts" seamless></iframe>
                {{/each}}
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <script src="../bower_components/ember/ember.js"></script>
        <script src="../bower_components/ember-data/ember-data.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/application.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/models/Rtest.js"></script>
        <script src="scripts/controllers/jtw_controller.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
